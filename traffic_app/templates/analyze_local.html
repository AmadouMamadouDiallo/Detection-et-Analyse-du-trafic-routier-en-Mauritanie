{% extends 'base.html' %}

{% block content %}
<div class="upload-container">
    <h2>ðŸ“¹ Analyse de Trafic Routier</h2>

    <div id="error-message" class="alert alert-danger" style="display: none;">
        <p></p>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyse de la vidÃ©o en cours...</p>
    </div>

    <div class="upload-form">
        <form method="post" id="video-form" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- SÃ©lection de la vidÃ©o -->
            <div class="form-group">
                <label for="video"><i class="fas fa-file-upload"></i> SÃ©lectionner une vidÃ©o</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <small class="help-text">Formats acceptÃ©s : MP4, AVI, MOV (max. 500MB)</small>
            </div>

            <!-- SÃ©lection de la ville -->
            <div class="form-group">
                <label for="city"><i class="fas fa-map-marker-alt"></i> SÃ©lectionner une ville :</label>
                <select id="city" name="city" class="form-select">
                    {% for city, coords in cities.items %}
                    <option value="{{ city }}" {% if city == "Nouakchott" %}selected{% endif %}>
                        {{ city }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Carte interactive -->
            <div id="map" style="height: 400px; margin-bottom: 15px;"></div>

            <!-- Latitude et Longitude -->
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" readonly required>
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" readonly required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Analyser la vidÃ©o</button>
        </form>
    </div>
</div>

<!-- Leaflet.js pour la carte -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var citySelect = document.getElementById("city");
    var map = L.map('map').setView([18.0735, -15.9582], 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker = L.marker([18.0735, -15.9582], { draggable: true }).addTo(map);

    function updateLatLng(lat, lon) {
        document.getElementById("latitude").value = lat.toFixed(6);
        document.getElementById("longitude").value = lon.toFixed(6);
    }
    updateLatLng(marker.getLatLng().lat, marker.getLatLng().lng);

    marker.on('dragend', function(event) {
        var position = marker.getLatLng();
        updateLatLng(position.lat, position.lng);
    });

    citySelect.addEventListener("change", function() {
        var selectedCity = this.value;
        var coords = {
            {% for city, coords in cities.items %}
            "{{ city }}": [{{ coords.0 }}, {{ coords.1 }}],
            {% endfor %}
        };
        if (coords[selectedCity]) {
            map.setView(coords[selectedCity], 13);
            marker.setLatLng(coords[selectedCity]);
            updateLatLng(coords[selectedCity][0], coords[selectedCity][1]);
        }
    });
});
</script>
{% endblock %}
