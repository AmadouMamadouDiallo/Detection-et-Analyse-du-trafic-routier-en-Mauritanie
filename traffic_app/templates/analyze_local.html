{% extends 'base.html' %}

{% block content %}
<div class="upload-container">
    <h2>Analyse de Vidéo Locale</h2>
    
    <div id="error-message" class="alert alert-danger" style="display: none;">
        <p></p>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyse de la vidéo en cours...</p>
    </div>
    
    <div class="upload-form">
        <form method="post" id="video-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="video_path">Chemin de la vidéo sur votre ordinateur :</label>
                <input type="text" id="video_path" name="video_path" placeholder="Ex: C:\Videos\traffic.mp4" required>
                <small class="help-text">Entrez le chemin complet vers votre fichier vidéo</small>
            </div>

            <!-- Latitude -->
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Ex: 18.079" required>
            </div>

            <!-- Longitude -->
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Ex: -15.978" required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Analyser la vidéo</button>
        </form>
    </div>
    
    <div id="results" class="results-container" style="display: none;">
        <h3>Résultats de l'analyse</h3>
        
        <div class="video-container">
            <video id="processed-video" controls>
                <source src="" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Véhicules détectés:</span>
                <span id="vehicle-count" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Niveau de congestion:</span>
                <span id="congestion-level" class="stat-value">0%</span>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('video-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const errorDiv = document.getElementById('error-message');
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const submitBtn = document.getElementById('submit-btn');

    errorDiv.style.display = 'none';
    resultsDiv.style.display = 'none';
    loadingDiv.style.display = 'block';
    submitBtn.disabled = true;

    try {
        const formData = new FormData(this);
        formData.append('latitude', document.getElementById('latitude').value);
        formData.append('longitude', document.getElementById('longitude').value);

        const response = await fetch('', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            errorDiv.querySelector('p').textContent = data.error;
            errorDiv.style.display = 'block';
            return;
        }

        document.getElementById('vehicle-count').textContent = data.results.vehicle_count;
        document.getElementById('congestion-level').textContent = (data.results.congestion_level * 100).toFixed(1) + '%';
        
        updateMapWithTraffic(data.results.latitude, data.results.longitude, data.results.traffic_level);

        resultsDiv.style.display = 'block';

    } catch (error) {
        errorDiv.querySelector('p').textContent = 'Erreur : ' + error.message;
        errorDiv.style.display = 'block';
    } finally {
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
